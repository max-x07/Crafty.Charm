<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crafty Charm</title>
  <style>
    body {
      margin: 0;
      background-color: #cce7f0; /* soft blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #034a6d; /* dark blue text */
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
    }
    .btn {
      background-color: #0177b5; /* different blue */
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(1, 119, 181, 0.4);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #025a8b;
    }
  </style>
</head>
<body>
  <h1>Welcome to Crafty Charm</h1>
  <p>Your destination for handmade crochet, and jewelry; as well as childrens toys!</p>
  <a href="home.html" class="btn">Let the adventure begin</a>
</body>
</html>
